<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suspicious Activity Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <h1 class="title">Suspicious Activity Detector</h1>
        <p class="subtitle">Upload surveillance footage to analyze potential threats</p>
        
        <div class="upload-container">
            <form id="upload-form" method="POST" enctype="multipart/form-data" action="/predict">
                <input type="file" name="file" id="file-upload" accept="video/*" required>
                <label for="file-upload" class="upload-label">
                    <div class="upload-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24">
                            <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/>
                        </svg>
                    </div>
                    <span id="file-name">Choose Video File (MP4, AVI, MOV)</span>
                    <div class="upload-btn">Browse Files</div>
                </label>
                <button type="submit" class="analyze-btn">Analyze Activity</button>
            </form>
        </div>
        
        <div class="features">
            <div class="feature-card">
                <h3>Real-time Detection</h3>
                <p>Instant analysis of surveillance footage</p>
            </div>
            <div class="feature-card">
                <h3>15+ Activities</h3>
                <p>Recognizes various suspicious behaviors</p>
            </div>
            <div class="feature-card">
                <h3>High Accuracy</h3>
                <p>Deep learning-powered recognition</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('file-upload').addEventListener('change', function(e) {
            const fileName = e.target.files[0].name;
            document.getElementById('file-name').textContent = fileName;
        });
    </script>
</body>
</html>
